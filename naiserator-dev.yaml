apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: smregistrering-backend
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  gcp:
    sqlInstances:
      - name: smregistrering-instance
        type: POSTGRES_14
        diskSize: 10
        databases:
          - name: smregistrering
            envVarPrefix: NAIS_DATABASE
        diskAutoresize: true
        highAvailability: false
        diskType: SSD
        insights:
          enabled: true
  image: {{ image }}
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  accessPolicy:
    inbound:
      rules:
        - application: smregistrering
          namespace: teamsykmelding
          cluster: dev-fss
        - application: smregistrering
          namespace: teamsykmelding
          cluster: dev-gcp
    outbound:
      rules:
        - application: syfosmregister
          namespace: teamsykmelding
          cluster: dev-gcp
  vault:
    enabled: false
  webproxy: false
  secureLogs:
    enabled: true
  ingresses:
    - "https://smregistrering-backend.dev.intern.nav.no"
  kafka:
    pool: nav-dev
  env:
    - name: SMREGISTERING_URL
      value: smregistrering.dev.intern.nav.no
    - name: DOK_ARKIV_URL
      value: https://dokarkiv.dev-fss-pub.nais.io/rest/journalpostapi/v1/journalpost
    - name: DOK_ARKIV_SCOPE
      value: api://dev-fss.teamdokumenthandtering.dokarkiv-q1/.default
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://dev-fss.pdl.pdl-api/.default
    - name: HELSENETT_ENDPOINT_URL
      value: https://syfohelsenettproxy.dev-fss-pub.nais.io
    - name: HELSENETT_SCOPE
      value: api://dev-fss.teamsykmelding.syfohelsenettproxy/.default
    - name: SAF_URL
      value: https://saf.dev-fss-pub.nais.io
    - name: SAF_SCOPE
      value: api://dev-fss.teamdokumenthandtering.saf/.default
    - name: OPPGAVE_URL
      value: https://oppgave-q1.dev-fss-pub.nais.io/api/v1/oppgaver
    - name: OPPGAVE_SCOPE
      value: api://dev-fss.oppgavehandtering.oppgave-q1/.default
    - name: SYFOTILGANGSKONTROLL_URL
      value: https://syfo-tilgangskontroll.dev-fss-pub.nais.io/syfo-tilgangskontroll
    - name: SYFOTILGANGSKONTROLL_SCOPE
      value: api://dev-fss.teamsykefravr.syfo-tilgangskontroll/.default
    - name: MS_GRAPH_API_URL
      value: https://graph.microsoft.com/v1.0
    - name: MS_GRAPH_API_SCOPE
      value: https://graph.microsoft.com/.default
    - name: SYFOSMPAPIRREGLER_URL
      value: https://syfosmpapirregler.dev.intern.nav.no
    - name: SYFOSMPAPIRREGLER_SCOPE
      value: api://dev-gcp.teamsykmelding.syfosmpapirregler/.default
    - name: SMGCP_PROXY_SCOPE
      value: api://dev-fss.teamsykmelding.smgcp-proxy/.default
    - name: SMGCP_PROXY_URL
      value: https://smgcp-proxy.dev-fss-pub.nais.io
    - name: SYFOSMREGISTER_ENDPOINT_URL
      value: https://smregister.dev.nav.no
    - name: SYFOSMREGISTER_SCOPE
      value: api://dev-gcp.teamsykmelding.syfosmregister/.default
